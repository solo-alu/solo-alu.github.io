<!DOCTYPE html>
<html>
	<head>

	</head>

	<body>
		<h1>Fancify my Text</h1>
		
		<fieldset>
			<legend>Text</legend>
			<textarea id="textInput" rows="4" cols="30"></textarea>
		</fieldset>
		
		<fieldset>
			<legend>Fancify</legend>
			<button id="biggerBtn" onclick="makeBigger()">Bigger!</button><br>

			<input type="radio" id="boringRadio" name="textStyle" value="boring" checked onchange="handleRadioChange()">
			<label for="boringRadio">BoringBetty</label><br>
			
			<button id="mooBtn" onclick="mooify()">Moo</button>
		</fieldset>
	</body>
